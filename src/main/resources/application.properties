server.servlet.context-path=/audit
server.port=8082
spring.application.name=audit-db

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


logging.level.root=INFO
logging.level.com.pa.*=DEBUG

spring.datasource.url=${db-server}
spring.datasource.username=${SupportDBUsr}
spring.datasource.password=${SupportDBPwd}

#Async Pool configuration

